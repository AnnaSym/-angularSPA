<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; position: relative; }
	  .message.state_warning  { color: red; border: 1px solid currentColor}
	  .message.state_ok { color: green; border: 1px solid currentColor}
    </style>
  </head>
<body ng-app ="LunchCheck">
   <div class="container" ng-controller = "LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"  ng-model="names" ng-trim="true"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='displayMessage()'>Check If Too Much</button>
         </div>
         <div class="form-group message state_{{state}}">
          {{actualMessage }}
         </div>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
